<html>
<head>
   <title>Student Information</title>
   <style>
      table {
         border-collapse: collapse;
      }
      tr, td {
         border: 1px solid black;
         padding: 8px;
         text-align: left;
         text-align: center;
      }
   </style>
   <script type="text/javascript">
    window.onload = function () {
      var student=`
         <student>
            <id>987456</id>
            <name>Marie Curie</name>
            <birthday>7/11/1867</birthday>
            <gender>Woman</gender>
         </student>`

      var parser = new DOMParser()
      var xmlDoc = parser.parseFromString(student, "application/xml")
      var id = xmlDoc.getElementsByTagName("id")[0].textContent
      var name = xmlDoc.getElementsByTagName("name")[0].textContent
      var birthday = xmlDoc.getElementsByTagName("birthday")[0].textContent
      var gender = xmlDoc.getElementsByTagName("gender")[0].textContent

      document.getElementById("id").innerText = id
      document.getElementById("name").innerText = name
      document.getElementById("birthday").innerText = birthday
      document.getElementById("gender").innerText = gender

      var rows = document.querySelectorAll("table tr:not(:first-child)");

      rows.forEach((row) => {
         row.addEventListener("mouseover", () => {
            row.style.backgroundColor = "blue";
            row.style.color = "white";
         });

         row.addEventListener("mouseout", () => {
            row.style.backgroundColor = "white";
            row.style.color = "black";
         });
      });
   };
</script>
</head>
<body>
   <table border="1px">
       <tr style="background-color: lightgreen;">
         <td colspan="2">Student Information</td>
       </tr>
       <tr>
         <td>Student ID: </td>
         <td id="id"></td>
       </tr>
       <tr>
         <td>Student Name: </td>
         <td id="name"></td>
       </tr>
       <tr>
         <td>Birthday: </td>
         <td id="birthday"></td>
       </tr>
       <tr>
         <td>Gender: </td>
         <td id="gender"></td>
       </tr>
   </table>
</body>
</html>
